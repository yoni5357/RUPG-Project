<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Page Generator</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <header id="header">
        <div id="image-container"></div>
        <div id="info-container"></div>
    </header>
    <main>
        <div id="content-container">
            <div id="quote-container" class="container"></div>
            <div id="pokemon-container" class="container"></div>
            <div id="about-container" class="container"></div>
            <div id="button-container">
                <button id="generate-button" class="btn">Generate User</button>
                <button id="save-button" class="btn">Save User</button>
                <button id="load-button" class="btn">Load User</button>
                <select id="user-select" class="btn"></select>
            </div>
        </div>

        <aside id="friend-bar"></aside>
    </main>

</body>
</html>
